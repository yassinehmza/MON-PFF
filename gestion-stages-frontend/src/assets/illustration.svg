<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" style="max-width: 100%; height: auto;">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818CF8;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#C7D2FE;stop-opacity:0.4" />
    </linearGradient>
  </defs>

  <!-- Fond animé -->
  <rect width="100%" height="100%" fill="url(#grad2)">
    <animate attributeName="opacity" values="0.5;0.7;0.5" dur="3s" repeatCount="indefinite" />
  </rect>

  <!-- Cercles décoratifs animés -->
  <circle cx="200" cy="300" r="20" fill="url(#grad1)" opacity="0.7">
    <animate attributeName="r" values="20;25;20" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.7;0.9;0.7" dur="2s" repeatCount="indefinite" />
  </circle>

  <circle cx="600" cy="200" r="15" fill="url(#grad1)" opacity="0.6">
    <animate attributeName="r" values="15;20;15" dur="3s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.6;0.8;0.6" dur="3s" repeatCount="indefinite" />
  </circle>

  <!-- Lignes connectées animées -->
  <g stroke="url(#grad1)" stroke-width="2" opacity="0.6">
    <line x1="200" y1="300" x2="400" y2="250">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2s" repeatCount="indefinite" />
    </line>
    <line x1="400" y1="250" x2="600" y2="200">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2.5s" repeatCount="indefinite" />
    </line>
  </g>

  <!-- Symboles professionnels -->
  <g transform="translate(350,250)" fill="url(#grad1)">
    <!-- Symbole de l'éducation -->
    <path d="M40,0 L80,25 L40,50 L0,25 Z M40,60 L80,35 L80,25 M40,60 L40,50" stroke="url(#grad1)" stroke-width="2" fill="none">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" />
    </path>
  </g>

  <!-- Particules flottantes -->
  <g fill="url(#grad1)">
    <circle cx="300" cy="150" r="3">
      <animate attributeName="cy" values="150;140;150" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="500" cy="350" r="3">
      <animate attributeName="cy" values="350;340;350" dur="2.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="400" cy="400" r="3">
      <animate attributeName="cy" values="400;390;400" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>